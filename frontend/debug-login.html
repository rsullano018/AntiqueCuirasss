<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Antique Cuirass</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Debug Login</h1>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result" class="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = 'Testing login...\n\n';
            
            try {
                const response = await fetch('/AntiqueCuirass/backend/login-test.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const text = await response.text();
                resultDiv.textContent += `Status: ${response.status}\n`;
                resultDiv.textContent += `Response: ${text}\n\n`;
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        resultDiv.textContent += `Parsed JSON:\n${JSON.stringify(data, null, 2)}\n\n`;
                        
                        if (data.success) {
                            resultDiv.textContent += `SUCCESS!\n`;
                            resultDiv.textContent += `User Role (uppercase): ${data.data.user.Role}\n`;
                            resultDiv.textContent += `User Role (lowercase): ${data.data.user.role}\n`;
                            resultDiv.textContent += `Role Type: ${typeof data.data.user.Role}\n`;
                            resultDiv.textContent += `Is Admin: ${data.data.user.Role === 'admin'}\n`;
                            
                            if (data.data.user.Role === 'admin') {
                                resultDiv.textContent += `\nShould redirect to admin dashboard!\n`;
                                setTimeout(() => {
                                    window.location.href = 'admin-dashboard.html';
                                }, 2000);
                            } else {
                                resultDiv.textContent += `\nRole is not admin, would redirect to index.html\n`;
                            }
                        } else {
                            resultDiv.textContent += `Login failed: ${data.error}\n`;
                        }
                    } catch (e) {
                        resultDiv.textContent += `JSON Parse Error: ${e.message}\n`;
                    }
                } else {
                    resultDiv.textContent += `HTTP Error: ${response.status}\n`;
                }
            } catch (error) {
                resultDiv.textContent += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
